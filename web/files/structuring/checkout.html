<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcubed</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="sharedStyles.css">

    <script src="checkout.js"></script>
    <script src="sharedMethods.js"></script>
</head>
<body>

<div id="nav-placeholder"></div>

<div class="itemContainer">

    <div class="rightContainer">

        <div class="firstForm">
            <h1>1. Shipping address<span class="editFormSpan" onclick="editFormClicked()">edit<i
                    class="fa-solid fa-pencil"></i></span></h1>
            <div class="shippingContainer">
                <div>
                    <label for="takeAwayCheckBox">Pick up directly from store and skip this step?</label>
                    <input id="takeAwayCheckBox" class="checkBox" onclick="checkPickUpSelf()" type="checkbox"
                           name="takeAway">
                </div>
                <form id="form">
                    <ul>
                        <li>
                            <input id="firstname" type="text" name="firstname" placeholder="First Name*" required>
                            <input type="text" name="lastname" placeholder="Last Name*" required>
                        </li>
                        <li>
                            <input type="text" name="street" placeholder="Address*" required>
                        </li>
                        <li>
                            <input type="text" name="city" placeholder="City*" required>
                            <input type="text" name="state" placeholder="State*" required>
                            <input type="text" name="postal" placeholder="Zip/Postal Code*" required>
                        </li>
                        <li>
                            <input type="email" name="email" placeholder="Email Address*" required>
                            <input type="tel" name="phone" placeholder="Phone Number">
                        </li>
                        <li>
                            <p>* Required field</p>
                            <button id="hiddenButton1" style="display: none"></button>
                        </li>
                    </ul>
                </form>
                <div class="newsletterLabelContainer">
                    <div>
                        <label for="newsletterCheckBox">Send me newsletter</label>
                        <input id="newsletterCheckBox" class="checkBox" type="checkbox" checked="checked">
                    </div>
                    <div>
                        <button onclick="paymentButtonClicked()">Continue to payment</button>
                    </div>
                </div>
            </div>
            <div class="shippingSummaryContainer">
                <p id="name">
                </p>
                <p id="street">
                </p>
                <p id="address">
                </p>
                <p id="state">
                </p>
                <p id="phone">
                </p>
            </div>
        </div>

        <div class="secondForm">
            <h1 id="test">2. Payment</h1>

            <div class="paymentContainer">

                <ul class="paymentMethods">
                    <li>
                        <div>
                            <input id="creditCardCheckBox" class="checkBox" type="radio" name="paymentMethod" checked
                                   onclick="checkPayment(this)" autocomplete="off">
                            <label for="creditCardCheckBox">Credit card</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input id="payPalCheckBox" class="checkBox" type="radio" name="paymentMethod"
                                   onclick="checkPayment(this)" autocomplete="off">
                            <label for="payPalCheckBox">PayPal</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input id="cashCheckBox" class="checkBox" type="radio" name="paymentMethod"
                                   onclick="checkPayment(this)" autocomplete="off">
                            <label for="cashCheckBox">Cash</label>
                        </div>
                    </li>
                </ul>
                <form id="form2">
                    <ul>
                        <li>
                            <input type="text" name="cardNumber" placeholder="Credit Card Number*" required>
                        </li>
                        <li>
                            <select name="expireMonth">
                                <option>Expiration Month*</option>
                                <option>01 - January</option>
                                <option>02 - February</option>
                                <option>03 - March</option>
                                <option>04 - April</option>
                                <option>05 - May</option>
                                <option>06 - June</option>
                                <option>07 - July</option>
                                <option>08 - August</option>
                                <option>09 - September</option>
                                <option>10 - October</option>
                                <option>11 - November</option>
                                <option>12 - December</option>
                            </select>
                            <select name="expireYear">
                                <option>Expiration Year*</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                                <option>2031</option>
                                <option>2032</option>
                            </select>
                        </li>
                        <li>
                            <input type="text" name="cvv" placeholder="CVV*" required>
                        </li>
                        <li>
                            <button id="hiddenButton2" style="display: none"></button>
                        </li>
                    </ul>
                </form>

                <div id="payPalContainer">
                    <p>PayPal is currently not available. Sorry!</p>
                </div>

                <div id="cashContainer">
                    <p>The payment process will take place during the takeover.</p>
                </div>

                <div class="orderButtonContainer">
                    <div>
                        <p>By clicking the "Place Order" button, you confirm that you have read,
                            understand, and accept our Returns, Shipping & Exchanges Policy.
                        </p>
                    </div>
                    <div>
                        <button onclick="placeOrderButtonClicked()">Place Order</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
