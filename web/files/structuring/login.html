<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProject</title>

    <link rel="stylesheet" href="login.css">

</head>

<body>
<main>
    <div class="logo">
        <a href="index.html"><img src="/randomPictures/hCubedLogo.png"></a>
    </div>
    <div class="styleForm">
        <form action="/api/login" method="post" id="loginForm" class="loginForm">
            <input type="text" name="username" placeholder="username / e-mail" required/>
            <input type="password" name="password" placeholder="password" required/>

            <div class="buttonFlex">
                <button class="submitButton" title="Sign In" type="submit" value="send">Login</button>
                <button class="resetButton" title="reset" type="reset">Reset</button>
            </div>
            <p class="errorMsg"></p>   <!-- style display none -->
            <p>Not yet registered?<a title="Create new account" href="register.html">Sign Up</a></p>
        </form>
    </div>
</main>
</body>
<script src="login.js"></script>
</html>
