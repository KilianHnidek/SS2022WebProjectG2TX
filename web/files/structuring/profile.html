<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="sharedStyles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="profile.js"></script>
    <script src="sharedMethods.js"></script>
</head>
<body>
<main>

    <div id="nav-placeholder">
    </div>

    <div class="leftContainer">

        <div class="topContainer">
            <img src="/uploads/noAvatar.png" alt="profilePicture">
            <ul onclick="generateDataContainer()" style="cursor: pointer">
                <li>
                    <h3>heading</h3>
                </li>
                <li>
                    <p>Your personal account</p>
                </li>
            </ul>
        </div>

        <div class="menuContainer">

            <p class="heading"><i class="fa-solid fa-user-gear"></i> Account</p>
            <ul class="profileOptions">
                <li onclick="generateOneInputField('username')">
                    <i class="fa-solid fa-signature"></i><span>Change username</span>
                </li>
                <li onclick="generateChangePasswordField()">
                    <i class="fa-solid fa-key"></i><span>Change password</span>
                </li>
                <li onclick="generateOneInputField('email address')">
                    <i class="fa-solid fa-at"></i><span>Change email</span>
                </li>
                <li onclick="generateImgContainer()">
                    <i class="fa-solid fa-image"></i><span>Change profile picture</span>
                </li>
                <li onclick="generateDeleteAccountField()">
                    <i class="fa-solid fa-trash-can"></i><span>Delete account</span>
                </li>
            </ul>

            <p id="shopHeading" class="heading"><i class="fa-solid fa-store"></i> Shop</p>
            <ul class="shopOptions">
                <li onclick="generateProductsContainer('orders')">
                    <i class="fa-solid fa-dolly"></i><span>Orders</span>
                </li>
                <li onclick="generateProductsContainer('saves')">
                    <i id="bookMarkIcon" class="fa-solid fa-bookmark"></i><span>Saved items</span>
                </li>
            </ul>

            <p id="miscHeading" class="heading"><i class="fa-solid fa-store"></i> Miscellaneous</p>
            <ul class="miscOptions">
                <li onclick="generateAllUsersContainer()">
                    <i class="fa-solid fa-user-group"></i><span>All users</span>
                </li>
                <li>
                    <i id="test" class="fa-solid fa-bookmark"></i><span>Something else</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
    </div>

</main>
</body>
</html>
